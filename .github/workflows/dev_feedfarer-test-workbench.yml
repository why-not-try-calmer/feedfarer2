# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - feedfarer-test-workbench

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://adrienazure.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_6d4f5fa9d7564c9eb3b08d19ef0e6821 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9d9a1e587fe047b9900af2ec01d71c90 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: adrienazure.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6d4f5fa9d7564c9eb3b08d19ef0e6821 }}/feedfarer-dev:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'feedfarer-test-workbench'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_25467a8ee0ee4a10b2a2bbb470709dec }}
        images: 'adrienazure.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6d4f5fa9d7564c9eb3b08d19ef0e6821 }}/feedfarer-dev:${{ github.sha }}'