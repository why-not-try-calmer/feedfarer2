name: Build Then Push

on:
  workflow_run:
    workflows: ["Tests"]
    branches: [master]
    types:
    - completed

  workflow_dispatch:

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://adrienazure.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_84a830ec478b49759ae50583170d203d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7765f83070494946849b246e8070c88e }}

    - name: Build
      run: |
        docker-compose build
        docker-compose push
       
