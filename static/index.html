<!DOCTYPE html>
    <html lang="en-US">
    <head>
        <script type="text/javascript" src="scripts.js"></script>
        <link rel="stylesheet" href="styles.css">
        <title>Feedfarer Settings Editor</title>
    </head>
    <body>
        <div>
            <div id="success" class="success" style="display:none">
                <span class="closebtn">&times;</span> 
                Settings updated! You may now leave this page.
            </div>
            <div id="failure" class="failure" style="display:none">
                <span class="closebtn">&times;</span>
                Settings update failed or aborted. Get in touch with the developer if this happens again.
            </div>
        </div>
        <h2>Manage your settings</h2>
        <p id="chat_id"></p>
        <p id="access_token"></p>
        <!-- <p>Seconds left before token expiration: <span id="time_left"></span></p> -->
        <form id="form">
            <div id="digests">
                <h4>Digests</h4>
                <label for="title">digest_title</label>
                <input type="text" id="digest_title" name="digest_title" placeholder="title">
                <button type="text" class="field_resetter" name="digest_title">reset</button>
                <br />
                <label for="start">digest_start (UTC)</label>
                <input type="text" name="start_yyyy" placeholder="yyyy">-<input type="text" name="start_mm" placeholder="mm">-<input type="text" name="start_dd" placeholder="dd">
                <br />
                <label for="digest_every_secs">digest_every</label>
                <input type="text" id="digest_every_secs" name="digest_every_secs" placeholder="seconds">
                <input type="text" id="digest_every_secs_helper" name="every_n_helper" disabled>
                <button type="text" class="field_resetter" name="digest_every">reset</button>
                <br />
                <label for="digest_at">digest_at (UTC)</label>
                <input type="text" id="digest_at" name="digest_at" placeholder="HH:MM HH:MM HH:MM...">
                <button type="text" class="field_resetter" name="digest_at">reset</button>
                <br />
                <label for="size">digest_size</label>
                <input type="text" id="digest_size" name="digest_size" placeholder="nb of items in a digest">
                <button type="text" class="field_resetter" name="digest_size">reset</button>
                <br />
                <label for="digest_collapse">digest_collapse</label>
                <input type="text" id="digest_collapse" name="digest_collapse" placeholder="nb of items to keep">
                <button type="text" class="field_resetter" name="digest_collapse">reset</button>                
            </div>
            <div>
                <h4>Blacklisted keywords</h4>
                <label for="blacklist">blacklist</label>
                <textarea rows="3" cols="30" id="blacklist" name="blacklist" placeholder="keyword1 keyword2..."></textarea>
                <button type="text" class="field_resetter" name="blacklist">reset</button>
            </div>
            <div id="searches">
                <h4>Searches</h4>
                <label for="searchset">searchset</label>
                <textarea rows="3" cols="30" id="searchset" name="searchset" placeholder="keyword1 keyword2..."></textarea>
                <button type="text" class="field_resetter" name="searchset">reset</button>
                <br />
                <label for="only_search_results">only_search_results</label>
                <textarea rows="3" cols="30" id="only_search_results" name="only_search_results" placeholder="url1 url2..."></textarea>
                <button type="text" class="field_resetter" name="only_search_results">reset</button>
            </div>
            <div id="misc">
                <h4>Miscellaneous</h4>
                <label for="webview">disable_web_view</label>
                <input type="checkbox" id="disable_web_view" name="disable_web_view">
                <button type="text" class="field_resetter" name="disable_web_view">reset</button>
                <br />
                <label for="follow">follow</label>
                <input type="checkbox" id="follow" name="follow">
                <button type="text" class="field_resetter" name="follow">reset</button>
                <br />
                <label for="pin">pin</label>
                <input type="checkbox" id="pin" name="pin">
                <button type="text" class="field_resetter" name="pin">reset</button>
                <br />
                <label for="share_link">share_link</label>
                <input type="checkbox" id="share_link" name="share_link">
                <button type="text" class="field_resetter" name="share_link">reset</button>
            </div>
            <br />
            <button type="submit">Submit</button>
            <button type="text" id="reset_all">Reset all to defaults</button>
            <button type="text" id="reload">Load your settings again</button>
        </form>
    </body>
</html>
