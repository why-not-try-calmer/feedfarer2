<!DOCTYPE html>
    <html lang="en-US">
    <head>Feedfarer Settings Editor</head>
    <script type="text/javascript" src="scripts.js"></script>
    <body>
        <div id="showcase"></div>
        <h2>Manage your settings</h2>
        <p id="chat_id"></p>
        <p id="access_token"></p>
        <p>Seconds left before token expiration: <span id="time_left"></span></p>
        <form>
            <div id="digests">
                <h4>Digests</h4>
                <label for="title">digest_title</label>
                <input type="text" id="digest_title" name="title" placeholder="title"><button type="text" name="reset_title">reset</button>
                <br />
                <label for="start">digest_start (UTC)</label>
                <input type="text" name="start_yyyy" placeholder="yyyy">-<input type="text" name="start_mm" placeholder="mm">-<input type="text" name="start_dd" placeholder="dd">
                <br />
                <label for="every_n">digest_every</label>
                <input type="text" id="every_n" name="every_n">
                <select id="select_every" name="select_every">
                    <option value="d">Days</option>
                    <option value="h">Hours</option>
                    <option value="m">Minutes</option>
                </select><button type="text" name="reset_every">reset</button>
                <br />
                <label for="digest_at">digest_at (UTC)</label>
                <input type="text" id="digest_at" name="digest_at" placeholder="HH:MM HH:MM HH:MM..."><button type="text" name="reset_at">reset</button>
                <br />
                <label for="size">digest_size</label>
                <input type="text" id="digest_size" name="size" placeholder="nb of items in a digest"><button type="text" name="reset_size">reset</button>
                <br />
                <label for="collapse">digest_collapse</label>
                <input type="text" id="digest_collapse" name="collapse" placeholder="nb of items to keep"><button type="text" name="reset_collapse">reset</button>                
            </div>
            <div>
                <h4>Blacklisted keywords</h4>
                <label for="blacklist">blacklist</label>
                <input type="textarea" id="blacklist" name="blacklist" placeholder="keyword1 keyword2..."><button type="text" name="reset_blacklist">reset</button>
            </div>
            <div id="searches">
                <h4>Searches</h4>
                <label for="search_notif">search_notif</label>
                <input type="textarea" id="search_notif" name="search_notif" placeholder="keyword1 keyword2...">
                <button type="text" name="reset_search_notif">reset</button>
                <br />
                <label for="only_search_notif">only_search_notif</label>
                <input type="textarea" id="only_search_notif" name="only_search_notif" placeholder="url1 url2...">
                <button type="text" name="reset_only_search_notif">reset</button>
            </div>
            <div id="misc">
                <h4>Miscellaneous</h4>
                <label for="webview">disable_webview</label>
                <input type="checkbox" id="disable_webview" name="disable_webview">
                <button type="text" name="reset_disable_webview">reset</button>
                <br />
                <label for="follow">follow</label>
                <input type="checkbox" id="follow" name="follow">
                <button type="text" name="reset_follow">reset</button>
                <br />
                <label for="pin">pin</label>
                <input type="checkbox" id="pin" name="pin">
                <button type="text" name="reset_pin">reset</button>
                <br />
                <label for="share_link">share_link</label>
                <input type="checkbox" id="share_link" name="share_link">
                <button type="text" name="reset_share_link">reset</button>
            </div>
            <br />
            <button type="submit">Submit</button>
            <button type="submit">Reset all to defaults</button>
            <button type="submit">Load your settings again</button>
        </form>
    </body>
</html>
